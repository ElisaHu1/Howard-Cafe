<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login_styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <a href="../pages/index.html">
        <img src="../images/smusicon.png" class="return">
    </a>

    <div id="loginFormContainer" class="login-container">
        <div class="login-title">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <button id="showRegisterForm">Register</button>
                    </p>
                </div>
                <p id="loginMessage"></p>
            </form>
        </div>
    </div>

    <div id="registerFormContainer" class="login-container hidden">
        <div class="login-title">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? 
                        <a href="#" class="login-link" id="showLoginForm">Login</a>
                    </p>
                </div>
                <p id="registerMessage"></p>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <h1 id="welcomeMessage"></h1>
        <button id="logoutButton">Logout</button>
    </div>
    
    <script src="../js/loginfolder/app.js"></script>
</body>
</html>
