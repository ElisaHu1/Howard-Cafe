<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/rating.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="page-container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="../images/smusicon.png" alt="Logo">
                    <h2>HOWARD CAFE</h2>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="../pages/menu.html">Menu</a></li>
                    <li><a href="../pages/rating.html">Rating</a></li>
                    <li><a href="../pages/about.html">About Us</a></li>
                </ul>
                <a href="login.html" class="btn">Log In</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Rate a Food or Drink Item</h1>
        <p>no goofy stuff</p>
        <div class="chatbox-container">
            <input type="text" id="foodInput" placeholder="Type the item name" />
        </div>
        <div class="rating">
            <span id="rating">0</span>/5
        </div>
        <div class="stars" id="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <p>Share your review:</p>
        <textarea id="review" placeholder="Write your review here"></textarea>
        <button id="submit">Submit</button>
        <div class="reviews" id="reviews">
        </div>
    </div>

    <script src="../js/rating/rating_app.js"></script>
</body>
</html>
