<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Howard Cafe</title>
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <nav class="page-container">
        <div class="container">
            <a href="index.html" id="logo">
                <img src="../images/smusicon.png" alt="Logo" style="height: 50px; vertical-align: middle;">
                <h2 style="display: inline; vertical-align: middle;">HOWARD CAFE</h2>
            </a>
            <div class="toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="menu">
                <li class="item">
                    <a href="../pages/menu.html" class="links"> Menu </a>
                </li>
                <li class="item">
                    <a href="../pages/rating.html" class="links"> Rating </a>
                </li>
                <li class="item">
                    <a href="../pages/about.html" class="links"> About Us </a>
                </li>
                <li class="btn" id="authButton">
                    <a href="login.html" class="button"> Log In </a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="menu-content">
        <h1 style="text-align: center; padding-top: 50px; font-size: 250%;">Our Menu</h1>
        
        <div class="menu-chart">
            <div class="menu-item">
                <button class="menu-button">Sandwiches</button>
                <div class="content">
                    <p>Ham</p>
                    <p>Turkey</p>
                    <p>Chicken</p>
                </div>
            </div>
            <div class="menu-item">
                <button class="menu-button">Ready-Food</button>
                <div class="content">
                    <p>Pizza</p>
                    <p>Burger</p>
                    <p>Pasta</p>
                </div>
            </div>
            <div class="menu-item">
                <button class="menu-button">Drinks</button>
                <div class="content">
                    <p>Coffee</p>
                    <p>Tea</p>
                    <p>Juice</p>
                </div>
            </div>
            <div class="menu-item">
                <button class="menu-button">Special Drinks</button>
                <div class="content">
                    <p>Smoothie</p>
                    <p>Milkshake</p>
                    <p>Cocktail</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/menu.js"></script>
</body>
</html>
